<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <canvas id="myChart" width="400" height="400"></canvas>

  <script type="text/javascript" src="node_modules/chart.js/dist/Chart.min.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  
  <script type="text/javascript">
  var ctx = document.getElementById("myChart");

  $.getJSON( "new.json", function( datas ) {

    var divider = 10000000

    var newData = []
    for(var i = 0; i < datas.length; i++) {
      var object = {
        x: datas[i].x,
        y: datas[i].y,
        r: datas[i].y / divider + 3
      }
      console.log('x: ' + object.x + ' y: ' + object.y + ' r: ' + object.r);
      newData.push(object);

      /*for(var j = i; j < datas.length; j++) {
        var res = Math.sqrt(Math.pow(datas[j].x - datas[i].x, 2) + Math.pow(datas[j].y - datas[i].y, 2))
        console.log(res, i, j, 'res i j');
      }*/
    }
    var datas = {
      datasets: [
        {
          data: newData,
          backgroundColor:"#FF6384",
          hoverBackgroundColor: "#FF6384"
        }]
    };

    var myBubbleChart = new Chart(ctx,{
      type: 'bubble',
      data: datas,
      options: {
        legend: {
          display: false
        },
        tooltips: {
          enabled: false
        },
        scales: {
          yAxes: [{
            ticks: {
              callback: function(value, index, values) {
                return value / 1000000 + " лю";
              }
            }
          }],
          xAxes: [{
            ticks: {
              callback: function(value, index, values) {
                return value / 1000000 + " лю";
              }
            }
          }]
        }
      }
    });
  });

  </script>
</body>
</html>
